language: php

php: 
  - 5.2
  - 5.4
  - 5.5
  - 5.6  

runtime:
  nodePool: custom_node_pool
 
env:
  #- secure: 
  #- BOO=TEST
  
build:
  pre_ci:
    - echo 'true'
  pre_ci_boot:
    image_name: ankul/u14cppall
    image_tag: master
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'
    
  ci:
    - mkdir -p shippable/codecoverage
    - mkdir -p shippable/testresults
    - echo "lang c"
    - printenv
    - java -version    
    - nvm ls
    - echo "nvm ls done"
    
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/phpunit.xml
